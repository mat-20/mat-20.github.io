<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Customize â€“ Gravener Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./styles/global.css" />
</head>

<body>
    <div id="navbar"></div>

    <main class="container">
        <h1>Theme</h1>
        <div>
            <button onclick="setTheme('')">Default</button>
            <button onclick="setTheme('pink')">Pink</button>
            <button onclick="setTheme('frog')">Frog</button>
        </div>
    </main>

    <footer class="page-footer">
        <div id="time"></div>
        <p>Matt Gravener, 2025</p>
    </footer>

    <script type="module" src="./dist/src/index.js"></script>
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;
            });
    </script>
    <script>
        function setTheme(theme) {
            const root = document.documentElement;

            root.classList.remove('theme-pink', 'theme-frog');

            if (theme === 'pink') {
                root.classList.add('theme-pink');
                localStorage.setItem('theme', 'pink');
            } else if (theme === 'frog') {
                root.classList.add('theme-frog');
                localStorage.setItem('theme', 'frog');
            } else {
                localStorage.removeItem('theme');
            }
        }
        // Apply stored theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }
        });
    </script>

</body>
</html>
