<!DOCTYPE html>
<html lang="en">
<head>
    <title id="page-title">Image Search</title>
    <meta id="page-description" name="description" content="Search for high-quality images from Pexels." />
    <meta property="og:title" id="og-title" content="Image Search Page" />
    <meta property="og:description" id="og-description" content="Find royalty-free images from the Pexels API." />
    <meta property="og:type" content="website" />
    <meta property="og:url" id="og-url" content="https://example.com/imagepage.html" />
    <meta property="og:image" id="og-image" content="https://example.com/preview.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" id="twitter-title" content="Image Search" />
    <meta name="twitter:description" id="twitter-description" content="Search and browse photos using the Pexels API." />
    <meta name="twitter:image" id="twitter-image" content="https://example.com/preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <link rel="stylesheet" href="./styles/global.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />

</head>

<body>

    <div id="navbar"></div>

    <!-- MAIN CONTAINER -->
    <main class="container">
        <h1>Image Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for images..." required />
            <button type="submit">Search</button>
        </form>
        <div id="image-results"></div>
    </main>

    <!-- FOOTER -->
    <footer class="page-footer">
        <div id="time"></div>
        <p>Matt Gravener, 2025</p>
        <a href="https://www.pexels.com">
            <img style="width: 10%" src="https://images.pexels.com/lib/api/pexels.png" alt="Pexels Logo" />
        </a>
    </footer>

    <!-- SCRIPTS -->
    <script type="module" src="./dist/src/index.js"></script>
    <script type="module" src="./dist/src/imagepage.js"></script>

    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;
            });
    </script>
</body>
</html>
