<!DOCTYPE html>
<html lang="en">
<head>
    <title id="page-title">Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
</head>

<body>
    <div id="navbar"></div>

    <main class="container">
        <h1>Image Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for images..." required />
            <button type="submit">Search</button>
        </form>
        <div id="image-results"></div>
    </main>

    <footer class="page-footer">
        <div id="time"></div>
        <p>Matt Gravener, 2025</p>
        <a href="https://www.pexels.com">
            <img style="width: 10%" src="https://images.pexels.com/lib/api/pexels.png" alt="Pexels Logo" />
        </a>
    </footer>

    <script type="module" src="./dist/src/index.js"></script>
    <script type="module" src="./dist/src/imagepage.js"></script>
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;
            });
    </script>
</body>
</html>
